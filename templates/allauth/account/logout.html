{% extends "account/base.html" %}

{% load i18n %}

{% block head_title %}{% trans "Sign Out" %}{% endblock %}

{% block inner_content %}
<h1>{% trans "Sign Out" %}</h1>

<p>{% trans 'Are you sure you want to sign out?' %}</p>

<form method="post" action="{% url 'account_logout' %}" class="p-5">
  {% csrf_token %}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}"/>
  {% endif %}
  <button class="btn btn-outline-secondary m-2 text-black-50" type="submit">{% trans 'Sign Out' %}</button>
  <a class="btn btn-outline-secondary m-2 text-black-50" href="{% url 'mood' %}">Home</a>
</form>


{% endblock %}
