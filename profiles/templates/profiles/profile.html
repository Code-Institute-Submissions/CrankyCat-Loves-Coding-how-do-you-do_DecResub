{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="px-4 bg-light bg-gradient text-black-50 text-center card-body">

    <h4 class="border border-light my-4 p-4">
        <span class="text-warning">{{ profile.name }}</span> 
        Profile
    </h4>

    <form 
        action="{% url 'edit_profile' user.id %}"
        method="POST" 
        enctype="multipart/form-data"
        class="my-4 p-4 "
    >
        {% csrf_token %}
        

        <table class="table align-middle mb-0 bg-white ">
            <tbody>
                <tr class="card-body">

                    <!-- Name -->
                    <th>Name</th>
                    <td>
                        <p class="fw-normal mb-1">{{ profile.name|truncatechars:6 }}</p>
                    </td>

                    <!-- Action -->
                    <td>
                        <button type="button" class="btn btn-warning btn-sm btn-rounded">
                            <a href="{% url 'edit_profile' user.id %}">Edit</a>
                        </button>
                    </td>
                    
                </tr>

            </tbody>
        </table>

    </form>
    
</div>

{% endblock %}
