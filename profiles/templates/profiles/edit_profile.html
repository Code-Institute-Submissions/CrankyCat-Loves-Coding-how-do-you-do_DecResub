{% extends "base.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<!--Main Navigation-->
<header>

    {% include 'mood/nav.html' %}

    <!-- Background image -->
    <div id="intro" class="p-5 text-center bg-image shadow-1-strong ">
        <div class="mask bg-color ">
            <div class="d-flex justify-content-center align-items-center h-100">
                <div class="px-4 bg-light bg-gradient text-black-50">

                    <div class="my-4"></div>

                    <form 
                        action="{% url 'edit_profile' user.id %}"
                        method="POST" 
                        enctype="multipart/form-data"
                        class="p-4"
                    >
                        {% csrf_token %}

                        <h4 class="border border-light my-4">
                            Edit display name:
                            <span class="text-warning">{{ profile.name }}</span> 
                        </h4>

                        {{ form|crispy }}

                        <p class="mt-2"></p>

                        <button 
                            type="submit"
                            class="btn btn-outline-muted btn-lg m-2 text-black-50" 
                            href="#" 
                            role="button"
                        >
                            Update
                        </button>
                        <a class="btn btn-outline-muted btn-lg m-2 text-black-50" href="{% url 'mood' %}">Home</a>

                    </form>
                                    
                    
                    <div class="my-4"></div>
                    
                </div>
            </div>
        </div>
    </div>
    <!-- Background image -->
    
</header>

<hr class="m-0" />

{% include 'mood/footer.html' %}

{% endblock %}
