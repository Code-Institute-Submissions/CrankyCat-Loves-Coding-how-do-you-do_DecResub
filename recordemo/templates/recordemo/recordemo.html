{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}
<div class="px-4 bg-light bg-gradient text-black-50 row col-6">

    <div class="my-4"></div>

    <div class="row col-12 justify-content-center">
        <h4 class="border border-light my-4 p-4">
            Stuffing Your Feelings in a EmoBox
        </h4>
    </div>


    <form action="{% url 'recordemo' %}" method="POST" enctype="multipart/form-data" class="">
        {% csrf_token %}

        <div class="">
            <div class="adddate">
                {{ form.date|as_crispy_field }}
            </div>
            <div class="addfeelings">
                {{ form.feelings|as_crispy_field }}
            </div>
            <div class="text-left text-dark">
                <textarea id="summernote" name="details"></textarea>
            </div>
        </div>

        <p class="mt-2"></p>

        <button 
            type="submit"
            class="btn btn-outline-secondary btn-lg m-2 text-black-50" 
            href="#" 
            role="button"
        >
            Stuffing
        </button>

        <a class="btn btn-outline-secondary btn-lg m-2 text-black-50" href="{% url 'mood' %}">Home</a>

    </form>

    <div class="my-4"></div>
    
</div>

{% endblock %}

{% block postloadjs %}
    {{ block.super }}
    <script>
      $('#summernote').summernote({
        tabsize: 2,
        height: 250,
        toolbar: [
          ['style', ['style']],
          ['font', ['bold', 'underline', 'clear']],
          ['fontname', ['fontname']],
          ['color', ['color']],
          ['para', ['ul', 'ol', 'paragraph']],
          ['table', ['table']],
          ['insert', ['link', 'picture', 'video']],
          ['view', ['fullscreen', 'codeview', 'undo','redo','help']],
        ],
      });
    </script>
{% endblock %}
